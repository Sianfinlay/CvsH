<head>
  <title>CvsH</title>
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,300,800|Roboto:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<template name="app_layout">


<section class="main">
	{{> yield}}

		{{> avatar}}
		{{>hexabunnies}}
<footer>
	<section class="social">
		<span>Follow Us @</span>
		<a href="#" title="Follow as on Facebook"><i class="fa fa-facebook-square"></i></a> 
		<a href="#" title="Follow as on Twitter"><i class="fa fa-twitter-square"></i></a>
		<span class="sign">Lovingly Designed By Sian Finlay</span>
	</section>
	
</footer>
</section>

</template>


<template name="header">
	<img src="/images/logo.svg" class="logo">	
</template>

<template name="Home">
	{{> header}}
	{{> login_sign}}
	{{> modal1}}
	<section class="intro">
		<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt.</p>
	</section>

</template>

<template name="login_sign">
	<div class="register_login">
		<div class="button">
			<button data-target="modal1" class="signup modal-trigger">Join Now</button></div>
		<div class="or">
			<p>OR</p>
		</div>
		<div class="button">
			<button class="login">Continue The Fight</button>
		</div>
	</div>	

</template>

<template name="account">
	<div id="test-canvas"></div>
</template>

<template name="avatar">
	<section class="avatar">
		<img src="/images/ava_base.svg" class="ava_base">
		<img src="/images/ava_outfit.svg" class="ava_outfit">
		<img src="/images/ava_hair.svg" class="ava_hair">
	</section>	
</template>

<template name="hexabunnies">
	<section class="hexabunnies">
		<img src="/images/hexabunnies.svg" class="ava_base">
	</section>	
</template>

<template name="modal1">
	<div id="modal1" class="modal modal-fixed-footer">
		<div class="modal-content">
		      <h4>Modal Header</h4>
		      <p>A bunch of text</p>
		    </div>
		    <div class="modal-footer">
		      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
		    </div>
		</div>

	<script type="text/javascript">
		$(document).ready(function(){
		    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		    $('.modal-trigger').leanModal();
		  });
	</script>
</template>
